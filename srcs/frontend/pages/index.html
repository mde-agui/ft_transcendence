<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pong Game</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: black;
			min-width: 400px;
			min-height: 240px;
		}

		.no-select {
			user-select: none;
		}

		#app {
			transition: opacity 0.5s ease-in-out, background-image 0.5s ease-in-out;
			opacity: 1;
			background-image: url("https://images.gog-statics.com/2711f1155f42d68a57c9ad2fb755a49839e6bc17a22b4a0bc262b0e35cb73115.jpg");
			min-height: 100%;
			background-size: cover;
			background-position: center;
			color: black;
		}

		#top-bar {
			z-index: 0 !important;
		}

		#top-bar .nav-btn {
			font-size: 2rem;
			color: black;
			font-weight: bold;
			transition: none;
		}

		#top-bar .nav-btn:hover {
			font-size: 2rem;
		}

		#top-bar .nav-btn.active {
			font-size: 2rem;
		}

		/* Make top-bar buttons transparent */
		#top-bar .nav-btn {
			display: flex;
			align-items: center;
			gap: 0.5rem;
			background: rgba(44, 34, 84, 0.08);
			color: #e8d5ff;
			padding: 0.4rem 1rem;
			border-radius: 9999px;
			font-size: 0.95rem;
			font-weight: 500;
			transition: all 0.25s ease;
			backdrop-filter: blur(6px);
		}

		#top-bar .nav-btn:hover {
			background: rgba(44, 34, 84, 0.25);
			color: #fff;
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(44, 34, 84, 0.25);
		}

		#top-bar .nav-btn:active {
			background: rgba(44, 34, 84, 0.35);
			transform: translateY(0);
		}
	</style>
	<!-- Loader Window -->
	<div id="loader-window" style="
		position: fixed;
		top: 0; left: 0; width: 100vw; height: 100vh;
		background: rgba(44,34,84,0.88);
		z-index: 2000;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
	">
		<div style="
			border: 8px solid #e8d5ff;
			border-top: 8px solid #2c2254;
			border-radius: 50%;
			width: 80px; height: 80px;
			animation: spin 1s linear infinite;
			margin-bottom: 24px;
		"></div>
		<span style="color: #e8d5ff; font-size: 1.5rem; font-family: 'Segoe UI', sans-serif;">Loading...</span>
	</div>
	<style>
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body class="m-0 h-screen bg-cover bg-center bg-no-repeat bg-fixed text-white">
	<!-- Ambient Music Player -->
	<div id="ambient-audio-container"
		style="position:fixed;bottom:24px;right:32px;z-index:1000;display:flex;align-items:center;gap:0.5rem;background:rgba(44,34,84,0.12);border-radius:2rem;padding:0.5rem 1.2rem;box-shadow:0 2px 8px rgba(44,34,84,0.10);">
		<audio id="ambient-audio" src="assets/ambient.mp3" loop autoplay></audio>

		<button id="mute-btn" aria-pressed="false" aria-label="Mute ambient audio" title="Mute"
			style="background:none;border:none;outline:none;cursor:pointer;width:2.4rem;height:2.4rem;display:flex;align-items:center;justify-content:center;padding:0;">
			<!-- Unmuted icon: speaker + sound waves -->
			<svg class="icon-unmuted" viewBox="0 0 24 24" width="1.6rem" height="1.6rem" role="img" aria-hidden="true"
				style="fill:#2c2254;">
				<path d="M3 10v4h4l5 4V6L7 10H3z"></path>
				<path d="M16.5 8.5c.9.9 1.5 2.2 1.5 3.5s-.6 2.6-1.5 3.5" stroke="#2c2254" stroke-width="1.2" fill="none"
					stroke-linecap="round" stroke-linejoin="round" />
				<path d="M18.8 6.2c1.6 1.6 2.7 3.9 2.7 6.3s-1.1 4.7-2.7 6.3" stroke="#2c2254" stroke-width="1.2"
					fill="none" stroke-linecap="round" stroke-linejoin="round" />
			</svg>

			<!-- Muted icon: speaker with an X; hidden by default -->
			<svg class="icon-muted" viewBox="0 0 24 24" width="1.6rem" height="1.6rem" role="img" aria-hidden="true"
				style="fill:#2c2254;display:none;">
				<path d="M3 10v4h4l5 4V6L7 10H3z"></path>
				<path d="M16 8l4 4M20 8l-4 4" stroke="#2c2254" stroke-width="1.6" stroke-linecap="round"
					stroke-linejoin="round" fill="none" />
			</svg>
		</button>
	</div>

	<script>
		const audio = document.getElementById('ambient-audio');
		const muteBtn = document.getElementById('mute-btn');
		const iconUnmuted = muteBtn.querySelector('.icon-unmuted');
		const iconMuted = muteBtn.querySelector('.icon-muted');

		let isMuted = false;

		muteBtn.addEventListener('click', () => {
			isMuted = !isMuted;
			audio.muted = isMuted;

			// Accessibility + tooltip updates
			muteBtn.setAttribute('aria-pressed', String(isMuted));
			muteBtn.setAttribute('aria-label', isMuted ? 'Unmute ambient audio' : 'Mute ambient audio');
			muteBtn.title = isMuted ? 'Unmute' : 'Mute';

			// Toggle which SVG is visible
			iconUnmuted.style.display = isMuted ? 'none' : 'block';
			iconMuted.style.display = isMuted ? 'block' : 'none';
		});

		audio.volume = 0.5;
		audio.play().catch(() => { /* ignore autoplay block errors */ });

		// Try to start audio on first user interaction (keeps your original behavior)
		document.body.addEventListener('click', () => {
			audio.play();
		}, { once: true });
	</script>
	<!-- Top Bar -->
	<div id="top-bar"
		class="fixed top-0 left-0 w-full z-50 bg-transparent flex flex-wrap justify-center items-center gap-3 py-4 px-6 no-select">

		<!-- Game Buttons -->
		<button id="play-btn" class="nav-btn hidden" title="Play">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l14 9-14 9V3z" />
			</svg>
			<span class="hidden sm:inline">Play</span>
		</button>

		<button id="tournaments-btn" class="nav-btn hidden" title="Tournaments">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M9 3v2H5v6a7 7 0 0014 0V5h-4V3" />
			</svg>
			<span class="hidden sm:inline">Tournaments</span>
		</button>

		<button id="teams-btn" class="nav-btn hidden" title="Teams">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M17 20h5v-2a3 3 0 00-5.356-1.857M9 20H4v-2a3 3 0 015.356-1.857M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
			</svg>
			<span class="hidden sm:inline">Teams</span>
		</button>

		<!-- Auth Buttons -->
		<button id="quick-play-btn" class="nav-btn" title="Quick Play">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
			</svg>
			<span class="hidden sm:inline">Quick Play</span>
		</button>

		<button id="login-btn" class="nav-btn" title="Login">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M15 12H3m6-6l-6 6 6 6M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
			<span class="hidden sm:inline">Login</span>
		</button>

		<button id="register-btn" class="nav-btn" title="Register">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
			</svg>
			<span class="hidden sm:inline">Register</span>
		</button>

		<button id="profile-btn" class="nav-btn hidden" title="Profile">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M5.121 17.804A9 9 0 1117.804 5.121 9 9 0 015.121 17.804z" />
			</svg>
			<span class="hidden sm:inline">Profile</span>
		</button>
	</div>
	<!-- Main App Content -->
	<div id="app" class="pt-32 px-4 text-black">
		<!-- Dynamic content will be rendered here -->
	</div>
	<!-- App Logic -->
	<script type="module" src="index.js"></script>
</body>

</html>
