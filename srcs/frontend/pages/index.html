<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pong Game</title>
	<link href="/output.css" rel="stylesheet" />
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: black;
			min-width: 400px;
			min-height: 240px;
		}

		#app {
			transition: opacity 0.5s ease-in-out, background-image 0.5s ease-in-out;
			opacity: 1;
			background-image: url("https://images.gog-statics.com/2711f1155f42d68a57c9ad2fb755a49839e6bc17a22b4a0bc262b0e35cb73115.jpg");
			min-height: 100%;
			background-size: cover;
			background-position: center;
			color: black;
		}

		#top-bar {
   			display: none; /* hidden until login */
		}

		#top-bar {
			z-index: 100 !important;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			background: rgba(44, 34, 84, 0.08);
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			gap: 1rem;
			padding: 1.2rem 2vw;
			box-sizing: border-box;
			backdrop-filter: blur(8px);
		}

		#top-bar .nav-btn {
			display: flex;
			align-items: center;
			gap: 0.5rem;
			background: rgba(44, 34, 84, 0.12);
			color: #e8d5ff;
			padding: 0.5rem 1.2rem;
			border-radius: 9999px;
			font-size: 1rem;
			font-weight: 500;
			transition: all 0.25s ease;
			backdrop-filter: blur(6px);
			min-width: 120px;
			justify-content: center;
			text-align: center;
		}

		#top-bar .nav-btn:hover {
			background: rgba(44, 34, 84, 0.25);
			color: #fff;
			transform: translateY(-1px) scale(1.04);
			box-shadow: 0 4px 12px rgba(44, 34, 84, 0.25);
		}

		#top-bar .nav-btn:active {
			background: rgba(44, 34, 84, 0.35);
			transform: translateY(0) scale(0.98);
		}

		@media (max-width: 900px) {
			#top-bar {
				gap: 0.5rem;
				padding: 0.8rem 1vw;
			}

			#top-bar .nav-btn {
				font-size: 0.95rem;
				min-width: 90px;
				padding: 0.4rem 0.8rem;
			}
		}

		@media (max-width: 600px) {
			#top-bar {
				flex-wrap: wrap;
				gap: 0.3rem;
				padding: 0.5rem 0.5vw;
			}

			#top-bar .nav-btn {
				font-size: 0.85rem;
				min-width: 70px;
				padding: 0.3rem 0.5rem;
			}
		}
	</style>
	<!-- Loader Window -->
	<div id="loader-window" style="
		position: fixed;
		top: 0; left: 0; width: 100vw; height: 100vh;
		background: rgba(44,34,84,0.88);
		z-index: 2000;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
	">
		<div style="
			border: 8px solid #e8d5ff;
			border-top: 8px solid #2c2254;
			border-radius: 50%;
			width: 80px; height: 80px;
			animation: spin 1s linear infinite;
			margin-bottom: 24px;
		"></div>
		<span style="color: #e8d5ff; font-size: 1.5rem; font-family: 'Segoe UI', sans-serif;">Loading...</span>
	</div>
	<style>
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body class="m-0 h-screen bg-cover bg-center bg-no-repeat bg-fixed text-white">
	<!-- Ambient Music Player -->
	<div id="ambient-audio-container"
		style="position:fixed;bottom:24px;right:32px;z-index:1000;display:flex;align-items:center;gap:0.5rem;background:rgba(44,34,84,0.12);border-radius:2rem;padding:0.5rem 1.2rem;box-shadow:0 2px 8px rgba(44,34,84,0.10);">
		<audio id="ambient-audio" src="/ambient.mp3" loop autoplay></audio>

		<button id="mute-btn" aria-pressed="false" aria-label="Mute ambient audio" title="Mute"
			style="background:none;border:none;outline:none;cursor:pointer;width:2.4rem;height:2.4rem;display:flex;align-items:center;justify-content:center;padding:0;">
			<!-- Unmuted icon: speaker + sound waves -->
			<svg class="icon-unmuted" viewBox="0 0 24 24" width="1.6rem" height="1.6rem" role="img" aria-hidden="true"
				style="fill:#2c2254;">
				<path d="M3 10v4h4l5 4V6L7 10H3z"></path>
				<path d="M16.5 8.5c.9.9 1.5 2.2 1.5 3.5s-.6 2.6-1.5 3.5" stroke="#2c2254" stroke-width="1.2" fill="none"
					stroke-linecap="round" stroke-linejoin="round" />
				<path d="M18.8 6.2c1.6 1.6 2.7 3.9 2.7 6.3s-1.1 4.7-2.7 6.3" stroke="#2c2254" stroke-width="1.2"
					fill="none" stroke-linecap="round" stroke-linejoin="round" />
			</svg>

			<!-- Muted icon: speaker with an X; hidden by default -->
			<svg class="icon-muted" viewBox="0 0 24 24" width="1.6rem" height="1.6rem" role="img" aria-hidden="true"
				style="fill:#2c2254;display:none;">
				<path d="M3 10v4h4l5 4V6L7 10H3z"></path>
				<path d="M16 8l4 4M20 8l-4 4" stroke="#2c2254" stroke-width="1.6" stroke-linecap="round"
					stroke-linejoin="round" fill="none" />
			</svg>
		</button>
	</div>

	<script>
		const audio = document.getElementById('ambient-audio');
		const muteBtn = document.getElementById('mute-btn');
		const iconUnmuted = muteBtn.querySelector('.icon-unmuted');
		const iconMuted = muteBtn.querySelector('.icon-muted');

		let isMuted = false;

		muteBtn.addEventListener('click', () => {
			isMuted = !isMuted;
			audio.muted = isMuted;

			// Accessibility + tooltip updates
			muteBtn.setAttribute('aria-pressed', String(isMuted));
			muteBtn.setAttribute('aria-label', isMuted ? 'Unmute ambient audio' : 'Mute ambient audio');
			muteBtn.title = isMuted ? 'Unmute' : 'Mute';

			// Toggle which SVG is visible
			iconUnmuted.style.display = isMuted ? 'none' : 'block';
			iconMuted.style.display = isMuted ? 'block' : 'none';
		});

		audio.volume = 0.5;
		audio.play().catch(() => { /* ignore autoplay block errors */ });

		// Try to start audio on first user interaction (keeps your original behavior)
		document.body.addEventListener('click', () => {
			audio.play();
		}, { once: true });
	</script>
	<div id="top-bar"
		class="fixed top-0 left-0 w-full z-50 bg-transparent overflow-visible whitespace-nowrap flex justify-start items-center gap-4 py-6 px-6 no-select">
		<!-- Game Buttons -->
		<button id="play-btn" class="nav-btn hidden">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<path d="M5 3v18l15-9-15-9z" />
			</svg>
			Play
		</button>
		<button id="tournaments-btn" class="nav-btn hidden">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<path d="M17 2v6a5 5 0 0 1-10 0V2" />
				<rect x="2" y="14" width="20" height="8" rx="2" />
				<path d="M7 10v4" />
				<path d="M17 10v4" />
			</svg>
			Tournaments
		</button>
		<button id="teams-btn" class="nav-btn hidden">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<circle cx="9" cy="7" r="4" />
				<circle cx="17" cy="7" r="4" />
				<path d="M2 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
				<path d="M15 21v-2a4 4 0 0 1 4-4h0a4 4 0 0 1 4 4v2" />
			</svg>
			Teams
		</button>
		<button id="matchmaking-btn" class="nav-btn hidden">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<path d="M10 13v-2a4 4 0 1 1 8 0v2" />
				<rect x="2" y="7" width="20" height="14" rx="2" />
				<path d="M7 10v4" />
				<path d="M17 10v4" />
			</svg>
			Matchmaking
		</button>
		<!-- Auth Buttons -->
		<button id="quick-play-btn" class="nav-btn">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
			</svg>
			Quick Play
		</button>
		<button id="login-btn" class="nav-btn">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<rect x="3" y="11" width="18" height="11" rx="2" />
				<path d="M7 11V7a5 5 0 0 1 10 0v4" />
			</svg>
			Login
		</button>
		<button id="register-btn" class="nav-btn">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<path d="M12 20v-6" />
				<path d="M6 12h12" />
				<circle cx="12" cy="6" r="4" />
			</svg>
			Register
		</button>
		<button id="profile-btn" class="nav-btn hidden">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<circle cx="12" cy="7" r="4" />
				<path d="M5.5 21v-2a4.5 4.5 0 0 1 9 0v2" />
			</svg>
			Profile
		</button>
		<!-- Friend Requests -->
		<button id="friend-requests-btn" class="nav-btn relative hidden">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<rect x="3" y="7" width="18" height="13" rx="2" />
				<polyline points="3 7 12 13 21 7" />
			</svg>
			Friend Requests
			<span id="friend-requests-badge"
				class="absolute -top-2 -right-2 bg-red-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center hidden">!</span>
		</button>
		<button id="settings-btn" class="nav-btn hidden">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<circle cx="12" cy="12" r="3" />
				<path
					d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
			</svg>
			Player Settings
		</button>
		<button id="logout-btn" class="nav-btn hidden">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
				<polyline points="16 17 21 12 16 7" />
				<line x1="21" y1="12" x2="9" y2="12" />
			</svg>
			Logout
		</button>
		<!-- Language Selector -->
		<div class="relative inline-block">
			<button id="language-btn" class="nav-btn">
				<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e8d5ff" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round">
					<circle cx="12" cy="12" r="10" />
					<path d="M2 12h20" />
					<path d="M12 2a15.3 15.3 0 0 1 0 20" />
					<path d="M12 2a15.3 15.3 0 0 0 0 20" />
				</svg>
				Language
			</button>
			<div id="language-options"
				class="hidden absolute top-full left-0 mt-2 bg-white text-black rounded shadow-lg p-2 space-y-1 z-[9999] w-32">
				<button data-lang="en" class="block px-4 py-2 hover:bg-gray-200 w-full text-left">English</button>
				<button data-lang="es" class="block px-4 py-2 hover:bg-gray-200 w-full text-left">Español</button>
				<button data-lang="pt" class="block px-4 py-2 hover:bg-gray-200 w-full text-left">Português</button>
			</div>
		</div>
	</div>
	<!-- Main App Content -->
	<div id="app" class="pt-32 px-4 text-black">
		<!-- Dynamic content will be rendered here -->
	</div>
	<!-- App Logic -->
	<script type="module" src="index.js"></script>
</body>

</html>
