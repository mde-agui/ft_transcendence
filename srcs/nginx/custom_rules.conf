# Disable rule that blocks requests with missing User-Agent
SecRuleRemoveById 913100

# Allow requests from a specific IP
SecRule REMOTE_ADDR "@ipMatch 192.168.1.100" "id:1001,phase:1,pass,nolog,ctl:ruleEngine=Off"

# Custom rule to block access to /admin
SecRule REQUEST_URI "@beginsWith /admin" "id:1002,phase:2,deny,status:403,msg:'Access to /admin blocked'"
